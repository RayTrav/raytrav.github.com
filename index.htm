<center>
<!--Here we create the letters T H R O W in span tag and color the background red-->
<!--class="grav" means that gravity will pull it down -->
<!--the center tags around these tags -->
<span class="grav" style="background-color:red; font-size:100pt;">W</span>
<span class="grav" style="background-color:blue; font-size:80pt;">E</span>
<span class="grav" style="background-color:orange; font-size:60pt;">I</span>
<span class="grav" style="background-color:purple; font-size:40pt;">R</span>
<span class="grav" style="background-color:green; font-size:90pt;">D</span>
</center>


<!--Here we make a solid platform-->
<!--The position is set to absolute so we can set the right to 0 and bottom to 100-->
<span class="solid" 
style="
background-color:blue; 
font-size:100pt;
position:absolute;
right:250px;
bottom:175px"
>Science</span>
